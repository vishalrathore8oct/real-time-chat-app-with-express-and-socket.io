<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVA Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="assets/icon.png" alt="Icon">
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="message left">Lucky: How are you?</div>
            <div class="message right">Ravi: How are you?</div>
        </div>
    
        <div class="send">
            <form action="#" id="send-container">
                <input type="text" name="messageInput" id="messageInput">
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
